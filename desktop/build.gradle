sourceCompatibility = 11
sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = ["../assets"]

project.ext.mainClassName = "com.tohant.om2d.DesktopLauncher"
project.ext.assetsDir = new File("../assets")

import org.gradle.internal.os.OperatingSystem

task run(dependsOn: classes, type: JavaExec) {
    mainClass = project.mainClassName
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true

    if (OperatingSystem.current() == OperatingSystem.MAC_OS) {
        // Required to run on macOS
        jvmArgs += "-XstartOnFirstThread"
    }
    // Create an empty classpath to store all project classpaths
    def combinedClasspath = files()
    // Iterate through all subprojects
    subprojects { subproject ->
        // Append the runtime classpath of each subproject to the combined classpath
        combinedClasspath += subproject.sourceSets.main.runtimeClasspath
    }
    // Set the classpath for the run task
    classpath = combinedClasspath
}

task debug(dependsOn: classes, type: JavaExec) {
    mainClass = project.mainClassName
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
    debug = true
    // Create an empty classpath to store all project classpaths
    def combinedClasspath = files()
    // Iterate through all subprojects
    subprojects { subproject ->
        // Append the runtime classpath of each subproject to the combined classpath
        combinedClasspath += subproject.sourceSets.main.runtimeClasspath
    }
    // Set the classpath for the run task
    classpath = combinedClasspath
}

task dist(type: Jar) {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

dist.dependsOn classes

eclipse.project.name = appName + "-desktop"
