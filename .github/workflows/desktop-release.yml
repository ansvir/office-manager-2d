name: CI/CD Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build and Package Release
        run: |
          ./gradlew clean build
          ./gradlew desktop:dist

      - name: ProGuard Obfuscation
        run: |
          # Run ProGuard with your custom configuration
          proguard @desktop/proguard-rules.pro

      - name: Create Release Assets
        run: |
          # Upload your obfuscated game executable or JAR to the release assets
          # Example: Upload the generated JAR file
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            --data-binary @"desktop/build/libs/desktop-1.0-proguard.jar" \
            "https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/$GITHUB_RUN_ID/assets?name=desktop-1.0-proguard.jar"